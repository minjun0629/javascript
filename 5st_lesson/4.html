<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 사용정리</title>
</head>
<body>
    <script>
        /*
        function showjob(){
            //function 으로 함수를 정의
            // showjob() 매개변수 없는 함수 호출
            // showjob(매개변수(Parameter)) 유

            return x; //변수
            return x + y; // 수식
    }    

        showjob();
        // showjob() 인수값이 없는 함수 호출
        // showjob(인수(Argument)) 유
        */
       
        function addNumber(num1, num2){//매개변수 2개를 인수로부터 받는다
            return num1 + num2; //수식 계산후 함수를 호출한 곳으로 return
        }

        let result = addNumber(1, 2, 3);
        console.log(`result = ${result}`);

        //매개변수에 기본값 지정
        function addNumber2(num1, num2 = 5, num3 = 10){//매개변수 기본값 지정
            return num1 * num2 + num3;
        }

        let result2 = addNumber2(1, 2, 3);
        console.log(`result2 = ${result2}`);

        let result3 = addNumber2(1,); //인수값을 모두 넘겨주지 않으면 매개변수는 지정된 기본값을 사용
        console.log(`result3 = ${result3}`);

        // 익명 함수
        let result4 = function(a, b){
            return a + b;
        }

        console.log(`result4 = ${result4(10, 20)}`);

        //즉시 실행 함수
        /*
        (function(){

        }());
        (function(매개변수){

        }(인수));
        */

        (function(){
            let userName = prompt("이름을 입력하세요.");

            document.write(`안녕하세요. ${userName} 님!`);
        }());

        (function(a, b){
            sum = a + b;
        }(10, 20));

        document.write(`인수의 합계는 ${sum}`);

        //화살표 함수
        let hi = function(){
            return "안녕하세요";
        }

        let hi2 = () => {return "안녕하세요"};
        document.write(`${hi2}`);
    </script>
    
</body>
</html>
