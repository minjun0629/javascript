<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈2</title>
</head>
<body>
    <script>
        document.write(`<h1>4의 배수일까 아닐까</h1>`);

        let a = parseInt(prompt('4의 배수를 입력하세요'));

        if(!isNaN(a)){
            if(parseInt(a) % 4 === 0){
                document.write(`<h4>${a}은/는 4의 배수입니다.</h4>`)
            }

            else{
                document.write(`<h4>${a}은/는 4의 배수가 아닙니다.</h4>`)
            }

        }

        else{

            document.write(`<h4>숫자가 아닙니다.</h4>`)
        }
    </script>
    
</body>
</html>
