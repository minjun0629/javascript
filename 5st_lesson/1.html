<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건연산자(삼황연산산자)연습</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문(if,if ~ else)</title>
</head>
<body>
    <script>
        let userNumber = parseInt(prompt('숫자를 입력하세요.'));

        if (!isNaN(userNumber) && userNumber === 'number') ? alert('숫자입니다'): alert('숫자가 아닙니다.');
    </script>
</body>
</html>
