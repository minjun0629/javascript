<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문(if,if ~ else)</title>
</head>
<body>
    <script>
        let userNumber = parseInt(prompt('숫자를 입력하세요.'));

        if (!isNaN(userNumber)){ //숫자일때 = true

            if (userNumber % 3 === 0) { //입력받은 값을 3으로 나눈후 나머지 값이 0의 값과 자료형까지 같다면
                alert('3의 배수입니다.');
            }

            else {
                alert('3의 배수가 아닙니다.');
            }
        }

            else{ //숫자가 아닐때 = false
                alert('숫자가 아닙니다.');
            }
    </script>

</body>

</html>
